<div style="padding:2rem ">

  <div *ngIf="isView">
    <div>
      <button style="margin-bottom: 2rem;" mat-raised-button color="accent" (click)="isView =!isView;isAllocate=!isAllocate">Book
        Seats</button>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Choose Date</mat-label>
      <input matInput [matDatepicker]="Date" (dateChange)="dateChanged($event)">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="Date"></mat-datepicker-toggle>
      <mat-datepicker #Date  ></mat-datepicker>
    </mat-form-field>

    <div >
      <button mat-raised-button color="accent" (click)="viewAllocationClicked()">View
        Allocation</button>
        <!--  -->
    </div>
    
  </div>
  
  <div style="margin-top:2rem;">
     Floor  
    <div style="float: left;" *ngFor="let f of floorList">
    <mat-radio-button [value]="f" (change)="floorSelected($event)">{{f}}</mat-radio-button>
  </div>
  </div>

  <div style="margin-top:2rem;" *ngIf="isAllocate">
    <div>

      <mat-form-field appearance="fill">
        <mat-label>Select Subordinate:</mat-label>
        <mat-select (selectionChange)="onSelect($event)">
          <mat-option *ngFor="let subordiante of subordinateList" [value]="subordiante.id">
            {{subordiante.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <label style="margin-left: 2rem;">{{seatsToAllocate}}</label>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Select Duration:</mat-label>
        <mat-select (selectionChange)="onDurationSelect($event);">
          <mat-option *ngFor="let dur of durationTypes" [value]="dur">
            {{dur}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div style="margin-top: 1rem;" *ngIf="selectedDuration=='Monthly'">
        <mat-checkbox class="example-margin">Jan</mat-checkbox>
        <mat-checkbox class="example-margin">Feb</mat-checkbox>
        <mat-checkbox class="example-margin">Mar</mat-checkbox>
        <mat-checkbox class="example-margin">Apr</mat-checkbox>
        <mat-checkbox class="example-margin">May</mat-checkbox>

        <mat-checkbox class="example-margin">Jun</mat-checkbox>
        <mat-checkbox class="example-margin">July</mat-checkbox>
        <mat-checkbox class="example-margin">Aug</mat-checkbox>
        <mat-checkbox class="example-margin">Sep</mat-checkbox>
        <mat-checkbox class="example-margin">Oct</mat-checkbox>
        <mat-checkbox class="example-margin">Nov</mat-checkbox>
        <mat-checkbox class="example-margin">Dec</mat-checkbox>
      </div>

      <div style="margin-top: 1rem;" *ngIf="selectedDuration=='Weekly'">
        <mat-checkbox class="example-margin">Mon</mat-checkbox>
        <mat-checkbox class="example-margin">Tue</mat-checkbox>
        <mat-checkbox class="example-margin">Wed</mat-checkbox>
        <mat-checkbox class="example-margin">Thu</mat-checkbox>
        <mat-checkbox class="example-margin">Fri</mat-checkbox>
        <mat-checkbox class="example-margin" [disabled]="true">Sat</mat-checkbox>
        <mat-checkbox class="example-margin" [disabled]="true">Sun</mat-checkbox>
      </div>


      <div style="margin-left:2rem;" *ngIf="selectedDuration=='Custom'">
        <mat-form-field appearance="fill">
          <mat-label>Choose Start Date</mat-label>
          <input matInput [matDatepicker]="startDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field style="margin-left:2rem;" appearance="fill">
          <mat-label>Choose End Date</mat-label>
          <input matInput [matDatepicker]="endDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div>

    <div style="margin-top:2rem;">
      <div *ngFor="let wing of selectedWingList" style="float: left; width: 50%; height: 300px; border: 20px solid #969696;align-items: center; ">

        <div class="container">{{wing.wingNum}}
          <div class="row" *ngFor=" let row of wing.rowList">
            <div style="margin-left: auto;
            margin-right: auto;" class="row" *ngFor=" let seat of row.seatList">
              <div  *ngIf="seat.status != 'allocated'" class="seat occupied"
                (click)="onSeatClick($event, seat,row)"></div>
              <!-- <div  class="seat occupied"></div> -->
              <div *ngIf="seat.status == 'allocated'" class="seat"></div>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
