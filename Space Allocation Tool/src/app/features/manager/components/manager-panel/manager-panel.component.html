
<div>
    <div>
      <mat-label>Select Floor : </mat-label>
      <mat-radio-button value="1">Floor 1</mat-radio-button>
      <mat-radio-button value="2">Floor 2</mat-radio-button>
   
    </div>

    <div>
        <div >  

            <mat-form-field appearance="fill">
                <mat-label>Select Subordinate:</mat-label>
                <mat-select (selectionChange)="onSelect($event)">
                  <mat-option *ngFor="let subordiante of subordinateList" [value]="subordiante.id">
                    {{subordiante.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            <label >{{seatsToAllocate}}</label>
        </div>

        <div class="row">  
            <mat-form-field appearance="fill">
                <mat-label>Select Duration:</mat-label>
                <mat-select (selectionChange)="onDurationSelect($event);">
                  <mat-option *ngFor="let dur of durationTypes" [value]="dur">
                    {{dur}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

        <div *ngIf="selectedDuration=='Monthly'">
            <mat-checkbox class="example-margin">Jan</mat-checkbox>
            <mat-checkbox class="example-margin">Feb</mat-checkbox>
            <mat-checkbox class="example-margin">Mar</mat-checkbox>
            <mat-checkbox class="example-margin">Apr</mat-checkbox>
            <mat-checkbox class="example-margin">May</mat-checkbox>

            <mat-checkbox class="example-margin">Jun</mat-checkbox>
            <mat-checkbox class="example-margin">July</mat-checkbox>
            <mat-checkbox class="example-margin">Aug</mat-checkbox>
            <mat-checkbox class="example-margin">Sep</mat-checkbox>
            <mat-checkbox class="example-margin">Oct</mat-checkbox>
            <mat-checkbox class="example-margin">Nov</mat-checkbox>
            <mat-checkbox class="example-margin">Dec</mat-checkbox>
        </div>
        
        <div *ngIf="selectedDuration=='Weekly'">
            <mat-checkbox class="example-margin">Mon</mat-checkbox>
            <mat-checkbox class="example-margin">Tue</mat-checkbox>
            <mat-checkbox class="example-margin">Wed</mat-checkbox>
            <mat-checkbox class="example-margin">Thu</mat-checkbox>
            <mat-checkbox class="example-margin">Fri</mat-checkbox>
            <mat-checkbox class="example-margin" [disabled]="true">Sat</mat-checkbox>
            <mat-checkbox class="example-margin" [disabled]="true">Sun</mat-checkbox>
        </div>

        
        <div *ngIf="selectedDuration=='Custom'">
            <mat-form-field appearance="fill">
                <mat-label>Choose Start Date</mat-label>
                <input matInput [matDatepicker]="startDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Choose End Date</mat-label>
                <input matInput [matDatepicker]="endDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate></mat-datepicker>
              </mat-form-field>
        </div>
    </div>
    </div>
    <div>
      
      <div *ngFor= "let wing of wingList" style="float: left; width: 50%; height: 300px; border: 20px solid #969696;">
    
        <div class="container">{{wing.wingName}}
        <div class="row" *ngFor=" let row of wing.rowList">
            <div class="row" *ngFor=" let seat of row.seatList">
              <div *ngIf="seat.alloted == 'false'" class="seat" (click)="onSeatClick($event, seat)"></div>
              <div *ngIf="seat.alloted == 'true'" class="seat occupied"></div>
              <!-- <div *ngIf="seat.alloted == 'false' && seat.selected == 'true'" class="seat selected"></div> -->
          
            </div>
        </div>
       </div>
      
      </div>
  </div>
