<div>

    <div>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. " #input>
        </mat-form-field>
    </div>
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    
        <ng-container matColumnDef="manager">
            <th mat-header-cell *matHeaderCellDef> Manager Name</th>
            <td mat-cell *matCellDef="let element">
                {{element.manager}} </td>
            <td>
    
            </td>
        </ng-container>
    
        <ng-container matColumnDef="seats">
            <th mat-header-cell *matHeaderCellDef> Seats </th>
            <td mat-cell *matCellDef="let element">
                {{element.seats}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element">
                {{element.duration}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                {{element.status}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let row" >
                <button style="float: right;" mat-raised-button color="primary">Approve</button>
                <button style=" margin-left:1rem;float: right;" mat-raised-button color="warn">Reject</button>
            </mat-cell>
          </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
